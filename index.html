<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming for you</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="/home-component/home-component.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Baskerville" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Jacques Francois" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sura" />

</head>

<body>
    <!-- Navbar Component -->
    <div id="navbar-component"></div>

    <!-- Header Content -->
    <div class="jumbotron text-center">
        <h1 class="display-4 font-basker shadow-text">Welcome to Blooming!</h1>
        <p class="lead font-jac shadow-text">Find your perfect gifts here</p>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle font-jac button-style" href="#" role="button"
                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select an Occasion
                </a>
            </div>
            <div class="dropdown show margin-left-50px">
                <a class="btn btn-secondary dropdown-toggle font-jac button-style" href="#" role="button"
                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select a Budget
                </a>
            </div>
        </div>
        <div>
            <a class=" btn btn-primary btn-lg gift-button font-jac" href="#" role="button">Explore Now</a>
        </div>
    </div>

    <!-- Main Content -->
    <p class="font-jac main-content-header">Flower Delivery and Gifts</p>
    <div id="card-components"></div>


    <!-- Gallery New Arrival Section -->
    <div id="gallery-components"></div>
    

    <!-- Footer -->
    <footer class="footer">
        &copy; 2023 Blooming // Portfolio zhmr
    </footer>


    <!-- Bootstrap JavaScript (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>



    <script>
        fetch('../navbar-components/navbar.component.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-component').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar.component.html:', error));
    </script>
    <script>
        fetch('../card-components/card-components.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('card-components').innerHTML = html;
            })
            .catch(error => console.error('Error fetching card-components.html:', error));
    </script>
     <script>
        fetch('../gallery-components/gallery-components.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('gallery-components').innerHTML = html;
            })
            .catch(error => console.error('Error fetching gallery-components.html:', error));
    </script>

</body>

</html>
